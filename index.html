<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Pop-Club</title>
  </head>
  <body>

    <header>
      <div id="logo">
        <label>Pop-<span>Club</span></label>
      </div>
      <img id = "menu" src = "Images/hamburger.png">
      <nav id="navItem">
        <img id = "close" src = "Images/close.png">
        <ul>
          <li>Sign Up</li>
          <li>Log-In</li>
          <li>Clubs</li>
        </ul>
      </nav>
    </header>

    <section class="container1">
      <div class="tagLine">
        <label id="label1"><span id = "span1">Let</span> <span id = "span2">the</span> <span id = "span3">Dance</span> <span id = "span4">Flow</span></label>
        <br />
        <label id="label2">Join Us Today</label>
      </div>
      <div class="danceImage">
        <img src="Images/4211912-2.png" />
      </div>
    </section>

    <section class="container2">
      <div id="heading"><label>What you'll do ?</label></div>
      <div id = "motherDiv">
        <div id="div1">
            <img src="Images/support (1).png">
            <label>Join</label>
        </div>
        <div id="div1">
            <img src="Images/breakdance (2).png">
            <label>Practice</label>
        </div>
        <div id="div1">
            <img src="Images/swords.png">
            <label>Compete</label>
        </div>
      </div>
    </section>

    <section class="container3">
      <div id = "heading">
        <label>MemberShip</label>
      </div>
      <div id = "motherDiv">
        <div id="div1">
          <label id = "label1">Basic</label>
          <ul>
            <li>Daily practice x 2hr</li>
            <li>Dancing Costume x 1</li>
            <li>Inter club battle x 5</li>
            <li>Regional battle x 1</li>
            <li>State battle x 0</li>
          </ul>
          <label id = "label2">Rs. 2499/yr</label>
        </div>
        <div id="div2">
          <label id = "label3">Premium</label>
          <ul>
            <li>Daily practice x 4hr</li>
            <li>Dancing Costume x 2</li>
            <li>Inter club battle x 7</li>
            <li>Regional battle x 3</li>
            <li>State battle x 1</li>
          </ul>
          <label id = "label4">Rs. 5499/yr</label>
        </div>
      </div>
    </section>

    <footer>
      <div id = "logo">
        <div><label>Pop-<span>Club</span></label></div>
      </div>
      <div id = "motherDiv">
        <div id ="club">
          <label id = "label1">Club</label>
          <label>About Us</label>
          <label>Privacy Policy</label>
        </div>
        <div id = "socialMedia">
          <label id = "label1">Social Media</label>
          <label>Insta</label>
          <label>Youtube</label>
        </div>
      </div>
    </footer>
    <script src="Code/javaScript.js"></script>
  </body>
</html>
